<div>  
  <p>Filter Lists: <input ng-model="query"></p>
  <p id="status">Current filter: {{query}}</p>

  <p>
    Sort by:
    <select ng-model="orderProp">
      <option value="name">Alphabetical</option>
      <option value="createdAt">Newest</option>
    </select>
  </p>  

  <div id="list-container">
    <div id="list-header">
      <h3>My Lists</h3>
    </div>
    <div id="list-body">
      <ul id="my-lists">
      	<li ng-repeat="list in lists | filter:query | orderBy:orderProp">
          <span><a ng-href="#/lists/{{list.id}}">{{list.name}}</a></span>
        </li>
      </ul>
    </div>
    <div id="list-footer">
    </div>
  </div>
</div>
