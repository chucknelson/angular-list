<div>  
  <div id="list-container">
    <div id="list-header">
      <h3>{{list.description}}</h3>
    </div>
    <div id="list-body">
      <ul id="my-lists">
      	<li ng-repeat="item in list.items" class="list-item" ng-class="{'list-item-complete': item.completed}" ng-click="item.completed = !item.completed">
      		<span>{{item.name}} [{{item.completed | checkmark}}] </span>
    		</li>
      </ul>
    </div>
    <div id="list-footer">
    </div>
  </div>
</div>
